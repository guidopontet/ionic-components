<ion-header no-border>
  <ion-toolbar>
    <ion-title> {{ name }} - {{ country }} </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button color="primary" expand="full" (click)="closeWithoutArguments()">
    Salir sin argumentos
  </ion-button>

  <ion-button color="secondary" expand="full" (click)="closeWithArguments()">
    Salir con argumentos
  </ion-button>
</ion-content>
