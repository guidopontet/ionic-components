<app-header title="Segment"></app-header>

<ion-toolbar>
  <ion-segment (ionChange)="segmentChanged($event)">
    <ion-segment-button value="all">
      <ion-label>Todos</ion-label>
    </ion-segment-button>
    <ion-segment-button value="dc">
      <ion-label>DC Comics</ion-label>
    </ion-segment-button>
    <ion-segment-button value="marvel">
      <ion-label>Marvel Comics</ion-label>
    </ion-segment-button>
  </ion-segment>
</ion-toolbar>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let heroe of (superheroes | async) | filter: publisher: 'publisher'">
      <ion-label>
        <h3>{{ heroe.superhero }} <small> {{ heroe.alter_ego }}</small></h3>
        <p>{{ heroe.first_appearence }}</p>
      </ion-label>

      <ion-label slot=end text-right>{{ heroe.publisher }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
